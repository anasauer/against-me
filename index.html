<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Against Me</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div id="app" class="container bg-white rounded-xl shadow-xl p-6 max-w-lg w-full">
    <div id="content" class="text-center">
      <h1 class="text-3xl font-bold text-green-600 mb-4">Against Me</h1>
      <p class="text-gray-600">Cargando...</p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // ðŸ”‘ CONFIGURA TU PROYECTO AQUI
    // CopiÃ¡ esto desde Firebase Console -> ConfiguraciÃ³n del proyecto -> SDK de Firebase -> App Web
   const firebaseConfig = {
  apiKey: "AIzaSyAq0xLOfDq_UGCEG3i3CW6gjVUi9D8Fkro",
  authDomain: "studio-5327904560-35732.firebaseapp.com",
  projectId: "studio-5327904560-35732",
  storageBucket: "studio-5327904560-35732.firebasestorage.app",
  messagingSenderId: "78243284867",
  appId: "1:78243284867:web:3f1e83343620704245d8b6"
};

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const contentDiv = document.getElementById("content");

    // Login anÃ³nimo
    signInAnonymously(auth).catch((error) => {
      console.error("Error de login:", error);
      contentDiv.innerHTML = `<p class="text-red-500">Error al autenticar</p>`;
    });

    // Escuchar usuario
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        contentDiv.innerHTML = `
          <h2 class="text-2xl font-bold text-green-600 mb-2">Â¡Bienvenido!</h2>
          <p class="text-gray-700 mb-4">UID: ${user.uid}</p>
          <button id="loadData" class="bg-green-500 text-white px-4 py-2 rounded">Cargar misiones</button>
          <div id="missions" class="mt-4"></div>
        `;

        document.getElementById("loadData").addEventListener("click", async () => {
          const missionsDiv = document.getElementById("missions");
          missionsDiv.innerHTML = "Cargando misiones...";

          try {
            const snapshot = await getDocs(collection(db, "missions"));
            let html = "";
            snapshot.forEach(doc => {
              const data = doc.data();
              html += `
                <div class="p-3 mb-2 bg-gray-100 rounded shadow">
                  <h3 class="font-bold">${data.title || "MisiÃ³n"}</h3>
                  <p>${data.description || ""}</p>
                  <p class="text-sm text-green-600 font-semibold">${data.points || 0} puntos</p>
                </div>
              `;
            });
            missionsDiv.innerHTML = html || "<p>No hay misiones.</p>";
          } catch (err) {
            console.error(err);
            missionsDiv.innerHTML = "<p class='text-red-500'>Error al cargar.</p>";
          }
        });
      }
    });
  </script>
</body>
</html>
