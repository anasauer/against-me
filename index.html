<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Against Me</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f0fdf4; color: #1f2937; }
    .container { max-width: 500px; margin: auto; padding: 2rem; }
  </style>
</head>
<body>
  <div id="app" class="container">
    <div id="content" class="text-center">Cargando base de datos...</div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // 🚨 PEGÁ TU CONFIG REAL ACÁ
   const firebaseConfig = {
  apiKey: "AIzaSyAq0xLOfDq_UGCEG3i3CW6gjVUi9D8Fkro",
  authDomain: "studio-5327904560-35732.firebaseapp.com",
  projectId: "studio-5327904560-35732",
  storageBucket: "studio-5327904560-35732.firebasestorage.app",
  messagingSenderId: "78243284867",
  appId: "1:78243284867:web:3f1e83343620704245d8b6"
};

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const contentDiv = document.getElementById("content");

    function renderScreen(html) {
      contentDiv.innerHTML = html;
    }

    // Login anónimo
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        renderHomeScreen(user.uid);
      } else {
        await signInAnonymously(auth);
      }
    });

    function renderHomeScreen(uid) {
      renderScreen(`
        <h1 class="text-3xl font-bold text-green-600 mb-4">Against Me</h1>
        <p class="text-gray-600 mb-6">Bienvenido, usuario ${uid}</p>
        <button onclick="alert('Aquí iría el juego/retos')" 
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
          Iniciar Juego
        </button>
      `);
    }
  </script>
</body>
</html>
